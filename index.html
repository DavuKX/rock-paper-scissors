<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/main.js" defer></script>
    <link rel="stylesheet" href="static/css/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="gameboard">
        <div id="header">
            <h2>First to score 5 points win!</h2>
        </div>
        <div id="players">
            <div id="player">
                <h2>Player</h2>
                <img src="static/images/question.png" alt="">
                <h3>Player: 0</h3>
            </div>
            <div id="computer">
                <h2>Computer</h2>
                <img src="static/images/question.png" alt="">
                <h3>Computer: 0</h3>
            </div>
        </div>   
        <div id="choices">
            <div class="choice">
                <img src="static/images/rock.png" alt="rock">
                <h4>Rock</h4>
            </div>
            <div class="choice">
                <img src="static/images/paper.png" alt="paper">
                <h4>Paper</h4>
            </div>
            <div class="choice">
                <img src="static/images/scissors.png" alt="scissors">
                <h4>Scissors</h4>
            </div>
        </div>
    </div>
</body>
</html>
